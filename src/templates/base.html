<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My Site{% endblock %}</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous">
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Stock Manager</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            	<li class="nav-item dropdown">
					<a
					class="nav-link dropdown-toggle"
					href="#"
					id="navbarDropdown"
					role="button"
					data-bs-toggle="dropdown"
					aria-expanded="false"
					>
                  		Materials
                	</a>
                	<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
						<li>
							<a
							class="dropdown-item"
							href="{% url 'inventory:materials' %}"
							>Materials</a
							>
						</li>
						<li>
							<a
								class="dropdown-item"
								href="{% url 'inventory:add_material' %}"
							>Add a material</a>
						</li>
                	</ul>
              	</li>

              	<li class="nav-item dropdown">
                	<a
                  	class="nav-link dropdown-toggle"
					href="#"
					id="navbarDropdown"
					role="button"
					data-bs-toggle="dropdown"
					aria-expanded="false"
                	>
                  		Transactions
                	</a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
						<li>
							<a
							class="dropdown-item"
							href="{% url 'inventory:transactions' %}"
							>Transactions</a
							>
						</li>
						<li>
							<a
							class="dropdown-item"
							href="{% url 'inventory:create_transaction' %}"
							>Create a transaction</a
							>
						</li>
					</ul>
              	</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="{% url 'inventory:materials_abc_stats' %}">Stats ABC</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="{% url 'inventory:materials_xyz_stats' %}">Stats XYZ</a>
				</li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container mt-4">{% block content %} {% endblock %}</div>
	{% block scripts %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
